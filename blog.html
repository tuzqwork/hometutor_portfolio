<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blog - Portfolio</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Thanh Tung</a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">
                            <i class='bx bx-home-alt nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="blog.html" class="nav__link active-link">
                            <i class='bx bx-book-content nav__icon'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="blog section">
            <span class="section__subtitle">__posts__</span>
            <h2 class="section__title">Latest Blog Posts</h2>

            <div class="blog__container container grid">
                <article class="blog__card">
                    <img src="https://images.pexels.com/photos/4491461/pexels-photo-4491461.jpeg" alt="" class="blog__img">
                    <div class="blog__content">
                        <h3 class="blog__title">Phương pháp học Toán hiệu quả</h3>
                        <p class="blog__description">Chia sẻ các phương pháp học tập hiệu quả và cách tiếp cận bài toán...</p>
                        <a href="#" class="blog__button">
                            Read More <i class='bx bx-right-arrow-alt'></i>
                        </a>
                    </div>
                </article>

                <article class="blog__card">
                    <img src="https://images.pexels.com/photos/2280571/pexels-photo-2280571.jpeg" alt="" class="blog__img">
                    <div class="blog__content">
                        <h3 class="blog__title">Hóa học trong cuộc sống</h3>
                        <p class="blog__description">Khám phá những ứng dụng thú vị của Hóa học trong đời sống hàng ngày...</p>
                        <a href="#" class="blog__button">
                            Read More <i class='bx bx-right-arrow-alt'></i>
                        </a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">Portfolio</h1>
            <ul class="footer__social">
                <a href="https://www.facebook.com/tuzqmant" target="_blank" class="footer__social-link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://www.instagram.com/tuzqmant" target="_blank" class="footer__social-link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://github.com/tuzqwork" class="footer__social-link">
                    <i class='bx bxl-github'></i>
                </a>
            </ul>
            <span class="footer__copy">
                <a href="index.html">Developed by tuzqwork</a>
            </span>
        </div>
    </footer>

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
