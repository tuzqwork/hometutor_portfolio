<!-- Add these elements just before the closing </body> tag -->
<!-- Decorative Elements -->
<div class="decoration decoration--1">
    <i class='bx bx-atom'></i>
</div>
<div class="decoration decoration--2">
    <i class='bx bx-brain'></i>
</div>

<!-- Chatbot -->
<div class="chatbot">
    <div class="chatbot__button">
        <i class='bx bx-message-square-dots chatbot__icon'></i>
    </div>
    
    <div class="chatbot__container">
        <div class="chatbot__header">
            <h3 class="chatbot__title">Chat with me</h3>
            <i class='bx bx-x chatbot__close'></i>
        </div>
        
        <div class="chatbot__messages">
            <div class="chatbot__message">
                Xin chào! Tôi có thể giúp gì cho bạn?
            </div>
        </div>
        
        <input type="text" class="chatbot__input" placeholder="Type a message...">
    </div>
</div>
